<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Luartor Advanced Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
:root {
  --primary: #4f46e5;
  --secondary: #06b6d4;
  --dark: #0f172a;
  --light: #f8fafc;
  --success: #10b981;
  --error: #ef4444;
  --warning: #f59e0b;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select:none;
}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#243B55,#141E30);
  color: #eee;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 20px;
}
#app {
  background: rgba(15,22,30,0.95);
  border-radius: 24px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  width: 540px;
  max-width: 100%;
  display: flex;
  flex-direction: column;
  animation: fadeInScale 0.6s ease forwards;
}
@keyframes fadeInScale {
  0% {opacity:0;transform:scale(0.85)}
  100% {opacity:1;transform:scale(1)}
}
header {
  background: linear-gradient(90deg, var(--primary), #8f94fb);
  padding: 24px;
  font-weight: 600;
  font-size: 1.8rem;
  text-align: center;
  letter-spacing: 2px;
  color: white;
  box-shadow: 0 4px 8px rgba(78, 84, 200, 0.5);
  border-top-left-radius: 24px;
  border-top-right-radius: 24px;
  user-select:none;
}
nav {
  display: flex;
  background: #1e2733;
  user-select:none;
}
nav button {
  flex: 1;
  background: none;
  border: none;
  padding: 18px 0;
  font-weight: 600;
  color: #aaa;
  cursor: pointer;
  font-size: 1.1rem;
  transition: color 0.3s ease;
  border-bottom: 3px solid transparent;
}
nav button.active {
  color: var(--secondary);
  border-bottom: 3px solid var(--secondary);
  cursor: default;
}
nav button:hover:not(.active) {
  color: #d0d0ff;
}
main {
  padding: 30px 30px 40px;
  background: #121822;
  flex-grow: 1;
  min-height: 450px;
  overflow-y: auto;
  border-bottom-left-radius: 24px;
  border-bottom-right-radius: 24px;
  display: flex;
  flex-direction: column;
}
main section {
  display: none;
  flex-direction: column;
}
main section.active {
  display: flex;
}
h2 {
  margin-bottom: 18px;
  font-weight: 700;
  letter-spacing: 0.1em;
  color: #ccc;
}
p {
  color: #aaa;
  font-size: 1rem;
  margin-bottom: 30px;
  line-height: 1.4;
}
.btn {
  background: linear-gradient(135deg,var(--primary),var(--secondary));
  border: none;
  border-radius: 16px;
  color: white;
  font-weight: 700;
  font-size: 1.2rem;
  padding: 16px 38px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(79, 70, 229, 0.5);
  user-select:none;
  align-self: flex-start;
  transition: background 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
}
.btn:hover {
  background: linear-gradient(135deg,#675ee3,#06b6d4);
  box-shadow: 0 10px 20px rgba(105,94,227,0.7);
}
.btn:active {
  transform: scale(0.97);
}
label {
  font-weight: 600;
  margin-bottom: 6px;
  letter-spacing: 0.05em;
  color: #bbb;
}
input[type=text], textarea {
  width: 100%;
  padding: 14px 18px;
  font-size: 1.05rem;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #222c3c;
  color: white;
  box-shadow: inset 0 0 6px rgba(6, 182, 212, 0.3);
  font-family: 'Poppins', sans-serif;
  letter-spacing: 0.05em;
  margin-bottom: 24px;
  resize: vertical;
  min-height: 36px;
  font-weight: 400;
}
textarea {
  min-height: 100px;
}
.message {
  margin-top: 6px;
  font-weight: 600;
  min-height: 1.4em;
  text-align: center;
  letter-spacing: 0.05em;
  user-select: none;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.message.show {
  opacity: 1;
}
.message.success {
  color: var(--success);
  text-shadow: 0 0 6px var(--success);
}
.message.error {
  color: var(--error);
  text-shadow: 0 0 6px var(--error);
}
.message.warning {
  color: var(--warning);
  text-shadow: 0 0 6px var(--warning);
}
footer {
  margin-top: 20px;
  font-size: 0.8rem;
  color: #666;
  text-align: center;
  user-select:none;
  font-style: italic;
}

/* Sapphire Key Generator Styles */
.key-container {
  position: relative;
  margin: 20px 0 36px;
}
.key-display {
  background: rgba(30, 41, 59, 0.5);
  border: 1px solid rgba(148, 163, 184, 0.2);
  border-radius: 8px;
  padding: 1.5rem;
  font-family: 'Fira Code', monospace;
  font-size: 1.1rem;
  word-break: break-all;
  text-align: center;
  min-height: 72px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  color: #f8fafc;
  user-select: text;
}
.key-display::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
  z-index: -1;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.key-display.active::before {
  opacity: 0.5;
}
.key-placeholder {
  color: #64748b;
  font-style: italic;
}
.buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}
.btn-primary {
  background: linear-gradient(90deg, var(--primary), #6366f1);
  color: white;
  box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
}
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(79, 70, 229, 0.4);
}
.btn-primary:active {
  transform: translateY(0);
}
.btn-secondary {
  background: rgba(30, 41, 59, 0.7);
  color: var(--light);
  border: 1px solid rgba(148, 163, 184, 0.3);
}
.btn-secondary:hover {
  background: rgba(30, 41, 59, 0.9);
  border-color: rgba(148, 163, 184, 0.5);
}
.btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none !important;
  box-shadow: none !important;
}
.status {
  margin-top: 1.5rem;
  text-align: center;
  min-height: 24px;
  font-size: 0.9rem;
}
.success {
  color: var(--success);
}
.error {
  color: var(--error);
}
.warning {
  color: var(--warning);
}
.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  border-top-color: var(--secondary);
  animation: spin 1s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
.copy-icon {
  width: 18px;
  height: 18px;
}
.pulse {
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
  70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
  100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
}
.error-details {
  margin-top: 1rem;
  padding: 0.75rem;
  background: rgba(239, 68, 68, 0.1);
  border-radius: 6px;
  font-size: 0.85rem;
  text-align: left;
  border-left: 3px solid var(--error);
  display: none;
}
.show-error {
  display: block;
}
.retry-btn {
  color: var(--secondary);
  text-decoration: underline;
  cursor: pointer;
  margin-left: 0.5rem;
}
.keylist-container {
  max-height: 250px;
  overflow-y: auto;
  background: #1f2937;
  border-radius: 14px;
  border: 1px solid #334155;
  padding: 12px;
  margin-bottom: 30px;
  font-family: monospace;
  font-size: 0.9rem;
  color: #a8b0c2;
  user-select: text;
}
.keylist-item {
  display: flex;
  justify-content: space-between;
  padding: 8px 6px;
  border-bottom: 1px solid #334155;
  align-items: center;
}
.keylist-item:last-child {
  border-bottom: none;
}
.keylist-item.used {
  opacity: 0.6;
  text-decoration: line-through;
  color: #777;
}
.keylist-item button {
  background: transparent;
  border: none;
  color: var(--error);
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  transition: color 0.3s ease;
  user-select:none;
}
.keylist-item button:hover {
  color: #ff7070;
}
.keylist-controls {
  display: flex;
  gap: 1rem;
  margin-bottom: 18px;
}
.keylist-input {
  flex-grow: 1;
  font-family: monospace;
  font-size: 1rem;
  padding: 10px 16px;
  border-radius: 14px;
  border: none;
  background: #222c3c;
  color: white;
  box-shadow: inset 0 0 6px rgba(6, 182, 212, 0.3);
}
.keylist-add-btn {
  background: var(--success);
  font-weight: 700;
  padding: 0 24px;
  transition: background-color 0.3s ease;
}
.keylist-add-btn:hover {
  background: #0ebd7c;
}
.keylist-add-btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  background: var(--success);
}
.keylist-export-btn {
  background: var(--secondary);
  font-weight: 700;
  padding: 0 18px;
  transition: background-color 0.3s ease;
}
.keylist-export-btn:hover {
  background: #0a9cb9;
}
@media (max-width: 600px) {
  #app {
    width: 100%;
    border-radius: 0;
  }
  nav button {
    font-size: 1rem;
  }
  .btn {
    font-size: 1rem;
    padding: 14px 30px;
  }
}
</style>
</head>
<body>
<div id="app" role="main" aria-label="Luartor Advanced Dashboard">
<header>LUARTOR</header>
<nav aria-label="Dashboard Navigation">
  <button id="tab-dashboard" class="active" aria-current="page" tabindex="0">Dashboard</button>
  <button id="tab-keys" tabindex="0">Manage Keys</button>
  <button id="tab-settings" tabindex="0">Settings</button>
</nav>
<main>
  <section id="section-dashboard" class="active" aria-label="Dashboard Section">
    <h2 id="companyName">Company Dashboard</h2>
    <p>Generate new keys or manage your API keys here.</p>
    <div class="key-container">
      <div class="key-display" id="keyDisplay">
        <span class="key-placeholder">Your key will appear here</span>
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-primary pulse" id="generateBtn">
        <span id="generateText">Generate Key</span>
        <span class="loading" id="generateSpinner" style="display: none;"></span>
      </button>
      <button class="btn btn-secondary" id="copyBtn" disabled>
        <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
        </svg>
        <span>Copy</span>
      </button>
    </div>
    <div class="status" id="statusMessage"></div>
    <div class="error-details" id="errorDetails"></div>
  </section>

  <section id="section-keys" aria-label="Manage Keys Section">
    <h2>Manage Keys</h2>
    <div class="keylist-controls">
      <input id="newKeyInput" class="keylist-input" placeholder="Enter new key (32-digit format)" autocomplete="off" />
      <button id="addKeyBtn" class="btn keylist-add-btn" disabled>Add Key</button>
      <button id="exportKeysBtn" class="btn keylist-export-btn">Export Keys</button>
    </div>
    <div id="keysList" class="keylist-container" role="list" aria-label="Stored keys list"></div>
    <div class="message" id="keysMsg"></div>
  </section>

  <section id="section-settings" aria-label="Settings Section">
    <h2>Settings</h2>
    <label for="keygenUrl">Key Generation URL</label>
    <input type="text" id="keygenUrl" placeholder="https://yourcompany.com/generate-key" autocomplete="off" />
    <button class="btn" id="saveSettingsBtn">Save Settings</button>
    <div id="settingsMsg" class="message"></div>
  </section>
</main>
<footer>Â© 2025 Luartor by TheBestDragon</footer>
</div>

<script>
(() => {
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param) || '';
  }

  const company = getQueryParam('company').trim();
  const companyNameEl = document.getElementById('companyName');
  const generateBtn = document.getElementById('generateBtn');
  const genMsg = document.getElementById('statusMessage');
  const keyDisplay = document.getElementById('keyDisplay');
  const copyBtn = document.getElementById('copyBtn');
  const errorDetails = document.getElementById('errorDetails');
  const generateText = document.getElementById('generateText');
  const generateSpinner = document.getElementById('generateSpinner');

  const keysListEl = document.getElementById('keysList');
  const newKeyInput = document.getElementById('newKeyInput');
  const addKeyBtn = document.getElementById('addKeyBtn');
  const exportKeysBtn = document.getElementById('exportKeysBtn');
  const keysMsg = document.getElementById('keysMsg');

  const keygenUrlInput = document.getElementById('keygenUrl');
  const saveSettingsBtn = document.getElementById('saveSettingsBtn');
  const settingsMsg = document.getElementById('settingsMsg');

  if(!company) {
    companyNameEl.textContent = 'Dashboard';
    generateBtn.disabled = true;
    genMsg.textContent = 'No company specified in URL. Please login properly.';
    genMsg.className = 'message show error';
  } else {
    companyNameEl.textContent = `${company} Dashboard`;
  }

  const storageKey = `luartor_settings_${company}`;
  const keysStorageKey = `luartor_keys_${company}`;

  function setGenMessage(text = '', type = '') {
    genMsg.textContent = text;
    genMsg.className = 'message show ' + (type || '');
  }
  function clearGenMessage() {
    genMsg.textContent = '';
    genMsg.className = 'message';
  }
  function setSettingsMessage(text = '', type = '') {
    settingsMsg.textContent = text;
    settingsMsg.className = 'message show ' + (type || '');
  }
  function clearSettingsMessage() {
    settingsMsg.textContent = '';
    settingsMsg.className = 'message';
  }
  function setKeysMessage(text = '', type = '') {
    keysMsg.textContent = text;
    keysMsg.className = 'message show ' + (type || '');
  }
  function clearKeysMessage() {
    keysMsg.textContent = '';
    keysMsg.className = 'message';
  }

  function loadSettings() {
    const saved = localStorage.getItem(storageKey);
    if(saved) {
      try {
        const parsed = JSON.parse(saved);
        if(parsed.keygenUrl) keygenUrlInput.value = parsed.keygenUrl;
      } catch {}
    }
  }
  loadSettings();

  saveSettingsBtn.onclick = () => {
    const url = keygenUrlInput.value.trim();
    if(!url || !/^https?:\/\/\S+$/.test(url)) {
      setSettingsMessage('Enter a valid URL starting with http:// or https://', 'error');
      return;
    }
    localStorage.setItem(storageKey, JSON.stringify({keygenUrl: url}));
    setSettingsMessage('Settings saved successfully!', 'success');
    setTimeout(() => clearSettingsMessage(), 4000);
  };

  function loadKeys() {
    const saved = localStorage.getItem(keysStorageKey);
    if(saved) {
      try {
        return JSON.parse(saved);
      } catch {}
    }
    return [];
  }
  function saveKeys(keys) {
    localStorage.setItem(keysStorageKey, JSON.stringify(keys));
  }

  function renderKeys() {
    const keys = loadKeys();
    keysListEl.innerHTML = '';
    if(keys.length === 0) {
      keysListEl.innerHTML = '<p style="text-align:center;color:#666;">No keys stored yet.</p>';
      return;
    }
    keys.forEach(({key, used}, i) => {
      const div = document.createElement('div');
      div.className = 'keylist-item' + (used ? ' used' : '');
      div.setAttribute('role', 'listitem');
      div.innerHTML = `<span>${key}</span><button aria-label="Delete key ${key}" title="Delete key">&times;</button>`;
      div.querySelector('button').onclick = () => {
        keys.splice(i,1);
        saveKeys(keys);
        renderKeys();
      };
      keysListEl.appendChild(div);
    });
  }
  renderKeys();

  newKeyInput.oninput = () => {
    const val = newKeyInput.value.trim();
    const regex = /^[A-Za-z0-9\-]{32,}$/;
    addKeyBtn.disabled = !regex.test(val);
  };

  addKeyBtn.onclick = () => {
    const val = newKeyInput.value.trim();
    if(!val) return;
    const keys = loadKeys();
    if(keys.find(k=>k.key === val)) {
      setKeysMessage('Key already exists.', 'warning');
      setTimeout(() => clearKeysMessage(), 2500);
      return;
    }
    keys.push({key: val, used: false});
    saveKeys(keys);
    newKeyInput.value = '';
    addKeyBtn.disabled = true;
    renderKeys();
    setKeysMessage('Key added successfully.', 'success');
    setTimeout(() => clearKeysMessage(), 2500);
  };

  exportKeysBtn.onclick = () => {
    const keys = loadKeys();
    if(keys.length === 0) {
      setKeysMessage('No keys to export.', 'warning');
      setTimeout(() => clearKeysMessage(), 2500);
      return;
    }
    const blob = new Blob([keys.map(k=>k.key).join('\n')], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${company}_keys_${Date.now()}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);
    setKeysMessage('Keys exported successfully.', 'success');
    setTimeout(() => clearKeysMessage(), 2500);
  };

  function setKeyDisplay(text = '', active = false) {
    keyDisplay.textContent = text || 'Your key will appear here';
    keyDisplay.classList.toggle('active', active);
  }

  let currentKey = '';

  async function generateKey() {
    if(!company) {
      setGenMessage('No company specified.', 'error');
      return;
    }
    clearGenMessage();
    generateBtn.disabled = true;
    generateText.style.display = 'none';
    generateSpinner.style.display = 'inline-block';
    setKeyDisplay('', false);
    copyBtn.disabled = true;
    errorDetails.style.display = 'none';

    let keys = loadKeys().filter(k => !k.used);
    if(keys.length === 0) {
      setGenMessage('No unused keys available. Add keys in Manage Keys tab.', 'error');
      generateBtn.disabled = false;
      generateText.style.display = 'block';
      generateSpinner.style.display = 'none';
      return;
    }
    await new Promise(r => setTimeout(r, 800));
    const idx = Math.floor(Math.random() * keys.length);
    currentKey = keys[idx].key;
    setKeyDisplay(currentKey, true);
    copyBtn.disabled = false;
    setGenMessage('Key successfully generated!', 'success');
    keys = loadKeys();
    for(let i=0; i<keys.length; i++) {
      if(keys[i].key === currentKey) {
        keys[i].used = true;
        break;
      }
    }
    saveKeys(keys);
    renderKeys();
    generateBtn.disabled = false;
    generateText.style.display = 'block';
    generateSpinner.style.display = 'none';
  }

  generateBtn.onclick = generateKey;

  copyBtn.onclick = () => {
    if(!currentKey) return;
    navigator.clipboard.writeText(currentKey).then(() => {
      setGenMessage('Key copied to clipboard!', 'success');
      copyBtn.innerHTML = `
        <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="#10b981">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Copied!</span>
      `;
      copyBtn.disabled = true;
      setTimeout(() => {
        copyBtn.innerHTML = `
          <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
          </svg>
          <span>Copy</span>
        `;
        copyBtn.disabled = false;
      }, 1800);
    }).catch(() => {
      setGenMessage('Failed to copy key.', 'error');
    });
  };

  const tabs = {
    'tab-dashboard': 'section-dashboard',
    'tab-keys': 'section-keys',
    'tab-settings': 'section-settings'
  };
  Object.keys(tabs).forEach(tabId => {
    const btn = document.getElementById(tabId);
    btn.onclick = () => {
      Object.values(tabs).forEach(sId => {
        document.getElementById(sId).classList.remove('active');
      });
      Object.keys(tabs).forEach(tId => {
        document.getElementById(tId).classList.remove('active');
        document.getElementById(tId).setAttribute('aria-current','false');
      });
      document.getElementById(tabs[tabId]).classList.add('active');
      btn.classList.add('active');
      btn.setAttribute('aria-current','page');
    };
  });
})();
</script>
</body>
</html>
