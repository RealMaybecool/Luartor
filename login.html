<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luartor - Advanced Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #06b6d4;
      --dark-bg: #0f172a;
      --text-light: #f8fafc;
      --accent: #6366f1;
      --input-bg: #1e293b;
      --input-border: #334155;
      --error: #ef4444;
      --success: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-light);
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      width: 500px;
      max-width: 92vw;
      padding: 50px 40px;
      animation: fadeIn 1.2s ease forwards;
      position: relative;
    }

    .glass-card h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.75rem;
      text-align: center;
      background: linear-gradient(to right, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px;
      background: var(--input-bg);
      border: 2px solid var(--input-border);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1rem;
      font-family: monospace;
      letter-spacing: 0.1em;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 16px;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(6, 182, 212, 0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, var(--secondary), var(--primary));
      box-shadow: 0 14px 36px rgba(79, 70, 229, 0.75);
    }

    button:disabled {
      background: #334155;
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    .status {
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      min-height: 20px;
    }

    .status.success { color: var(--success); }
    .status.error { color: var(--error); }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .logo {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="logo">L</div>
    <h1>Luartor Access</h1>
    <div class="form-group">
      <label for="apikey">API Key</label>
      <input type="text" id="apikey" placeholder="Enter 32-char API Key" maxlength="32" spellcheck="false" />
    </div>
    <button id="loginBtn" disabled>Authenticate</button>
    <div class="status" id="status"></div>
    <div class="footer">Luartor Â© 2025. Built by TheBestDragon.</div>
  </div>

  <script>
    (() => {
      const loginBtn = document.getElementById('loginBtn');
      const apikeyInput = document.getElementById('apikey');
      const statusEl = document.getElementById('status');
      let validKeys = {};

      const setStatus = (msg, type = 'error') => {
        statusEl.textContent = msg;
        statusEl.className = `status ${type}`;
      };

      const enableButton = (enable) => {
        loginBtn.disabled = !enable;
      };

      const fetchKeys = async () => {
        try {
          const res = await fetch('https://raw.githubusercontent.com/RealMaybecool/Luartor/refs/heads/main/apikey.json', {cache: 'no-store'});
          const data = await res.json();
          validKeys = data;
        } catch (e) {
          setStatus('Error fetching keys.', 'error');
        }
      };

      const validateKey = (key) => {
        return key.length === 32 && Object.keys(validKeys).includes(key.toLowerCase());
      };

      const getCompany = (key) => {
        return validKeys[key.toLowerCase()] || 'default';
      };

      apikeyInput.addEventListener('input', () => {
        const key = apikeyInput.value.trim();
        enableButton(key.length === 32);
        statusEl.textContent = '';
      });

      loginBtn.addEventListener('click', () => {
        const key = apikeyInput.value.trim();
        if (!validateKey(key)) {
          setStatus('Invalid key.', 'error');
          return;
        }
        setStatus('Access granted. Redirecting...', 'success');
        loginBtn.disabled = true;
        setTimeout(() => {
          const company = getCompany(key);
          window.location.href = `dashboard.html?company=${encodeURIComponent(company)}&key=${encodeURIComponent(key)}`;
        }, 1200);
      });

      fetchKeys();
      setInterval(fetchKeys, 60000);
    })();
  </script>
</body>
</html>z
