<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luartor - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    @keyframes fadeInUp {
      0% {opacity:0;transform:translateY(20px);}
      100% {opacity:1;transform:none;}
    }
    @keyframes pulse {
      0%,100% {transform:scale(1);}
      50% {transform:scale(1.05);}
    }
    :root {
      --primary: #4f46e5;
      --secondary: #06b6d4;
      --dark-bg: #0f172a;
      --text-light: #f8fafc;
      --accent: #6366f1;
      --error-color: #ef4444;
      --success-color: #10b981;
      --input-bg: #1e293b;
      --input-border: #334155;
    }
    * {
      box-sizing: border-box;
      user-select:none;
    }
    body,html {
      margin:0;
      height:100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #1e293b, #0f172a, #334155);
      background-size: 600% 600%;
      animation: gradientBG 18s ease infinite;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      color: var(--text-light);
    }
    .container {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 24px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.5);
      width: 360px;
      max-width: 95vw;
      padding: 36px 32px 48px;
      display:flex;
      flex-direction: column;
      animation: fadeInUp 0.8s ease forwards;
      position: relative;
    }
    h1 {
      font-weight: 700;
      font-size: 2.25rem;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-align:center;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 14px;
      border: 2px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text-light);
      outline:none;
      transition: border-color 0.3s ease;
      font-family: 'Poppins', monospace;
      letter-spacing: 0.15em;
      user-select:text;
    }
    input[type="text"]:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 16px var(--secondary);
    }
    button {
      margin-top: 28px;
      padding: 14px 0;
      border-radius: 20px;
      border:none;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      user-select:none;
      transition: background 0.4s ease;
      animation: pulse 2.4s infinite;
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.6);
    }
    button:hover {
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      box-shadow: 0 8px 24px rgba(6, 182, 212, 0.8);
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
      animation:none;
      box-shadow:none;
    }
    .status {
      margin-top: 14px;
      min-height: 22px;
      text-align:center;
      font-weight: 600;
      font-size: 1rem;
      user-select:none;
    }
    .status.error {
      color: var(--error-color);
    }
    .status.success {
      color: var(--success-color);
    }
    .footer {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #64748b;
      user-select:none;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Login Form">
    <h1>Luartor Login</h1>
    <label for="apikey">Enter API Key</label>
    <input id="apikey" name="apikey" type="text" maxlength="32" autocomplete="off" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" spellcheck="false" aria-describedby="status" />
    <button id="loginBtn" aria-live="polite" aria-busy="false" disabled>Verify & Login</button>
    <div id="status" class="status" role="alert" aria-atomic="true"></div>
    <div class="footer">Â© 2025 Luartor by TheBestDragon</div>
  </main>

<script>
(() => {
  const loginBtn = document.getElementById('loginBtn');
  const apikeyInput = document.getElementById('apikey');
  const statusEl = document.getElementById('status');
  let validKeys = {};
  let keyCheckInterval = null;

  function setStatus(msg, success = false) {
    statusEl.textContent = msg;
    statusEl.className = success ? 'status success' : 'status error';
  }
  function clearStatus() {
    statusEl.textContent = '';
    statusEl.className = 'status';
  }
  function enableButton(enabled) {
    loginBtn.disabled = !enabled;
  }

  async function fetchKeys() {
    try {
      const resp = await fetch('https://raw.githubusercontent.com/RealMaybecool/Luartor/refs/heads/main/apikey.json', {cache:'no-store'});
      if(!resp.ok) throw new Error(`Failed to fetch keys: ${resp.status}`);
      const data = await resp.json();
      validKeys = data;
    } catch(e) {
      validKeys = {};
      setStatus('Unable to load key database.', false);
    }
  }
  function checkKey(key) {
    if(!key || key.length !== 32) return false;
    return Object.keys(validKeys).some(k => k.toLowerCase() === key.toLowerCase());
  }
  function getCompanyByKey(key) {
    return validKeys[key.toLowerCase()] || null;
  }

  apikeyInput.addEventListener('input', () => {
    clearStatus();
    const val = apikeyInput.value.trim();
    if(val.length === 32) enableButton(true);
    else enableButton(false);
  });

  loginBtn.addEventListener('click', e => {
    e.preventDefault();
    const key = apikeyInput.value.trim();
    if(!checkKey(key)) {
      setStatus('Invalid API key. Please check and try again.', false);
      return;
    }
    setStatus('Valid key! Redirecting...', true);
    loginBtn.disabled = true;
    apikeyInput.disabled = true;
    setTimeout(() => {
      const company = getCompanyByKey(key);
      window.location.href = `dashboard.html?company=${encodeURIComponent(company)}&key=${encodeURIComponent(key)}`;
    }, 1200);
  });

  async function init() {
    setStatus('Loading key database...');
    await fetchKeys();
    clearStatus();
    keyCheckInterval = setInterval(fetchKeys, 2*60*1000);
  }
  init();
})();
</script>
</body>
</html>
